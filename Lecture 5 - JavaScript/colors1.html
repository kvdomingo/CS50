<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            document.querySelectorAll(".color-change").forEach(button => {
                button.onclick = () => {
                    document.querySelector("#hello").style.color = button.dataset.color;
                }
            })

        })
    </script>
    <title>My Website</title>
</head>

<body>
    <div class="container">
        <h1 id="hello">Hello!</h1>
        <button class="btn btn-danger color-change" data-color="red">Red</button>
        <button class="btn btn-success color-change" data-color="green">Green</button>
        <button class="btn btn-primary color-change" data-color="blue">Blue</button>
    </div>
</body>
</html>
